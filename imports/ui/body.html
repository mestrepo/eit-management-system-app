<body>
<div class="container">
    <header>
        <h1>EIT Management System</h1>

        <form class="new-record">
            <input type="text" name="firstname" placeholder="Type your firstname" />
        </form>
    </header>

    <ul>
        <table>
            <tr>
                <th>firstname</th>
                <th>surname</th>
                <th>gender</th>
                <th>dob</th>
            </tr>
            {{#each records}}
                <tr>{{> record}}</tr>
            {{/each}}
        </table>
    </ul>
</div>
</body>

<template name="record">
        <th>{{firstname}}</th>
        <th>{{surname}}</th>
        <th>{{gender}}</th>
        <th>{{dob}}</th>
</template>
