<body>
<div class="container">
    <header>
        <h1>EIT Management System</h1>
        <!--<label class="delete-selected-record">-->
            <!--<input type="checkbox" />-->
            <!--delete selected records-->
        <!--</label>-->

        <form class="new-record">
            <input type="text" name="firstname" placeholder="Type your firstname" />
            <input type="text" name="surname" placeholder="Type your surname" />
            <input type="text" name="gender" placeholder="Type your gender" />
            <input type="text" name="dob" placeholder="Type your dob" />
            <input type="submit" value="Submit"/>
            <!--<button type="submit" name="submit">Submit</button>-->
        </form>
    </header>

    <button class="delete-selected-record" type="button" name="delete">Delete</button>
    <ul>
        <table>
            <tr>
                <th>firstname</th>
                <th>surname</th>
                <th>gender</th>
                <th>dob</th>
            </tr>
            {{#each records}}
                <tr>{{> record}}</tr>
            {{/each}}
        </table>
    </ul>
</div>
</body>
