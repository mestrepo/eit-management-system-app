<body>
    <div class="container">
        <header>
            <h1>EIT Management System</h1>

            {{> loginButtons}}

            {{#if currentUser}}
                <button class="delete-checked" type="button" name="delete">Delete</button>

                <h1>EIT count: {{incompleteCount}}</h1>

                <label class="hide-checked">
                    <input type="checkbox" />
                    Hide checked Records
                </label>

                <form class="new-record" id="new-record-for-edit">
                    <input type="text" name="firstname" placeholder="Type your firstname"/>
                    <input type="text" name="surname" placeholder="Type your surname"/>
                    <input type="text" name="gender" placeholder="Type your gender"/>
                    <!--<input type="text" name="dob" placeholder="Type your dob"/>-->
                    <div class="input-group datetimepicker">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="dob" class="set-due-date form-control" type="text" id="closingdate" placeholder="Type your dob"/>
                    </div>
                    <input type="submit" value="Submit"/>
                </form>
            {{/if}}
        </header>

        {{#if currentUser}}
            <ul class="{{#if private}}private{{/if}}">
                <table>
                    <tr>
                        <th>#</th>
                        <th>firstname</th>
                        <th>surname</th>
                        <th>gender</th>
                        <th>dob</th>
                        <th>username</th>
                        <th>actions</th>
                    </tr>
                    {{#each records}}
                        {{> record}}
                    {{/each}}
                </table>
            </ul>
        {{/if}}
    </div>
</body>
